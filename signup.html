<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <a href="/" class="logo">
            <img src="./img/logo.png" class="logo" alt="" srcset="">
        </a>
        
        <div class="main-agileinfo">
            <div class="agileits-top " id="divSign">
                <h2>SignUp</h2>
                <form action="#" method="post" >
                    
                    <div class="wthree-text" style=" margin-bottom: 10px;">
                        <label class="anim"><input type="checkbox" class="checkbox" value="user"><span> Buyer </span></label>
                        <label class="anim"><input type="checkbox" class="checkbox" value="library"><span> Library </span></label>
                        <label class="anim"><input type="checkbox" class="checkbox" value="seller"><span> Seller </span></label>
                        <label class="anim"><input type="checkbox" class="checkbox" value="publication"><span> Publication </span></label>
                        <div class="clear"> </div>
                    </div>


                    <input class="text" type="text" name="name" placeholder="Name" required="required" id="signName">
                    <input class="text email" type="email" name="email" placeholder="Email" required="required"  id="signEmail">
                    <input class="text email" type="text" name="number" placeholder="+880" required="required" id="signNumber">
                    <input class="text" type="password" name="password" placeholder="Password" required="" id="signPass">
                    <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password"
                        required="" id="signCPass">
                    
                    <input type="submit" value="SIGNUP" id="signBtn">
                </form>
                <p>Already have an Account? <a href="/login"> Login Now!</a></p>
            </div>

            <div class="agileits-top" id="divOTP">
                <h2>Verify</h2>
                <form action="#" method="post" >
            
                    <div class="wthree-text mt-5" style=" margin-bottom: 10px;">
                        <label class="anim"><span> An verification code has been sent to your email . Enter the code to continue signup. </span></label>
                    </div>            
                    <input class="text" type="text" name="otp" placeholder="verification code" required="required" id="signOTP">

                    <div class="wthree-text mt-5" style=" margin-bottom: 10px;">
                        <label class="anim"><span>Didn't received verification code.<a href="/" id="BtnOTP" userId=""> Resend mail. </a>
                            </span></label>
                    </div>

                    <input type="submit" value="VERIFY" id="signBtnOTP" userId="">
                </form>
                <p>Already have an Account? <a href="/login"> Login Now!</a></p>
            </div>



        </div>

        <!-- <div class="colorlibcopy-agile">

<script src="./script/jquery-3.7.1.min.js"></script>
<script src="./script/auth.js"></script>
<script>
    $(document).ready(function () {
        $(divOTP).hide();
        if (current_user()) {
            location.replace('/');
        }
        $('.checkbox').click(function () {
            $('.checkbox').not(this).prop('checked', false);
        });

        function getCheckedValue() {
            return $('.checkbox:checked').val();
        }

        $(BtnOTP).click(function (e) {
            e.preventDefault();
            var data = {
                userId: $(this).attr('userId')
            }
            $.ajax({
                type: "POST",
                url: "./api/v1/auth/resend",
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (response) {
                    showToast(response.message)
                }
            });
        });

        

        $(signBtn).click(function (e) { 
            e.preventDefault();

            var err = 0;
            var data={
                role: getCheckedValue(),
                name: $(signName).val(),
                email: $(signEmail).val(),
                phone: $(signNumber).val(),
                password: $(signPass).val()
            };
            $.map(data, function (value, key) {
                if(!value && !err){
                    showToast(`Must enter ${key}.`);
                    err++;
                }
            });
            var cpass = $(signCPass).val();
            if(data.password != cpass && !err){
                showToast(`Password does not match.`);
                err++;
            }
            if(!err){
                $.ajax({
                    type: "POST",
                    url: "./api/v1/auth/signup",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (response) {
                        if(response.success){
                            // $(divSign).addClass('d-none');
                            // $(divOTP).removeClass('d-none');
                            $(divSign).fadeToggle();
                            $(divOTP).fadeToggle();
                            $(signBtnOTP).attr('userId', response.userId);
                            $(BtnOTP).attr('userId', response.userId);
                        }else{
                            showToast(response.message);
                        }
                        
                    }
                });
            }

        });

        $(signBtnOTP).click(function (e) { 
            e.preventDefault();
            console.log(userId);
            var otp = $(signOTP).val();
            var userId = $(signBtnOTP).attr('userId');
            if(!otp){
                showToast("Please enter verification code first.");
            }else{
                $.ajax({
                    type: "POST",
                    url: "./api/v1/auth/verify",
                    data: JSON.stringify({
                        userId : userId,
                        code : otp
                    }),
                    contentType: "application/json",
                    success: function (response) {
                        if(response.success){
                            setCookie("token", response.token, 3);
                            location.replace('/');
                        } else{
                            showToast(response.message);
                        }
                        
                    },
                    error: function(response) {
                        showToast(response.message);
                    }
                });
            }
        });

        function showToast(message) {

            var toast = `
                <div class="toast-container position-fixed top-0 end-0 p-3 ">
                    <div id="liveToast" class="toast fade hide" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
                            <strong class="me-auto">Notification</strong>
                            <small>Just Now</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                </div>
            `;

            $('body').append(toast);
            var newToast = $('.toast:last');
            newToast.toast('show');
            setTimeout(function () {
                newToast.toast('hide');
                newToast.remove(); // Remove the toast from the DOM after hiding
            }, 3000);
        }
        // cookie functions

        function setCookie(cookieName, cookieValue, expirationDays) {
            const date = new Date();
            date.setTime(date.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
        }
        function getCookie(cookieName) {
            const name = cookieName + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');

            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return null; // Return null if the cookie is not found
        }

    });
</script>
